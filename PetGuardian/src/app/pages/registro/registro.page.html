<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="user.pnombre" name="pnombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="user.apellido" name="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cuidador</ion-label>
      <ion-checkbox [(ngModel)]="user.cuidador" name="cuidador"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Dueño</ion-label>
      <ion-checkbox [(ngModel)]="user.dueno" name="dueno"></ion-checkbox>
    </ion-item>

    <ion-button expand="block" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
