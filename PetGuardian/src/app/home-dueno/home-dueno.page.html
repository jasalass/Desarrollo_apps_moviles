<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home-dueno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home dueño</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>En desarrollo</p> 
    <h2>Información del Usuario</h2>
    
    <p><strong>Nombre:</strong> {{ usuario?.pnombre }} {{ usuario?.apellido }}</p>
    <p><strong>Rol de Cuidador:</strong> {{ usuario?.cuidador ? 'Sí' : 'No' }}</p>
    <p><strong>Rol de Dueño de Mascota:</strong> {{ usuario?.dueno ? 'Sí' : 'No' }}</p>

  </div>
</ion-content>
