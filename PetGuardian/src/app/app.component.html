<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <!-- Aquí tu menú lateral -->
      <ion-item *ngIf="isAuthenticated">
        <ion-label>¡Hola, {{ nombre }} {{ apellido }}!</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/home']" routerDirection="root">
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item *ngIf="esDueno" [routerLink]="['/perfil-dueno']" routerDirection="root">
        <ion-label>Perfil Dueño</ion-label>
      </ion-item>
      <ion-item *ngIf="esCuidador" [routerLink]="['/perfil-cuidador']" routerDirection="root">
        <ion-label>Perfil Cuidador</ion-label>
      </ion-item>
      
      <!-- Botón de logout -->
      <ion-item *ngIf="isAuthenticated" (click)="logout()">
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>

      <!-- Mostrar las opciones de Login y Registro si no está autenticado -->
      <ion-item *ngIf="!isAuthenticated" [routerLink]="['/login']" routerDirection="root">
        <ion-label>Iniciar Sesión</ion-label>
      </ion-item>
      <ion-item *ngIf="!isAuthenticated" [routerLink]="['/registro']" routerDirection="root">
        <ion-label>Registrarse</ion-label>
      </ion-item>

    </ion-content>
  </ion-menu>

  <!-- El contenido principal debe ser gestionado por el RouterOutlet -->
  <div class="ion-page" id="main-content">
    <ion-router-outlet id="main-content"></ion-router-outlet> <!-- Aquí carga el contenido de las páginas -->
  </div>
</ion-app>
